    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }


        .big_card {
            padding: 2rem;
            background: #fff7e1;
            /* box-shadow: 0   4px 10px rgba(0, 0, 0, 0.1); */
            /* transition: transform 0.3s ease, box-shadow 0.3s ease; */
            font-family: 'Fredoka One', cursive;
            margin: 0;
        }

        .container {
            background: #fce9b8;
            border: 4px solid #7f4f0a;
            border-radius: 24px;
            box-shadow: 6px 6px 0 0 #7f4f0a;
            width: 100%;
            max-width: 400px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #5a3a1a;
            gap: 16px;
        }

        /* ======== HEADER ======== */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header .title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header .subtitle span {
            display: inline-block;
            text-align: center;
        }


        .wave-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .wave-group .input {
            font-size: 16px;
            padding: 10px 10px 10px 5px;
            display: block;
            width: 100%;
            border: none;
            border-bottom: 1px solid #a18c4f;
            background: transparent;
            color: #6B4A2A;
        }

        .wave-group .input:focus {
            outline: none;
        }

        .wave-group .label {
            font-size: 18px;
            font-weight: normal;
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 10px;
            display: flex;
            color: #6b4a1e;
        }

        .wave-group .label-char {
            transition: 0.2s ease all;
            transition-delay: calc(var(--index) * .05s);
        }

        .wave-group .input:focus~.label .label-char,
        .wave-group .input:valid~.label .label-char {
            transform: translateY(-25px);
            font-size: 14px;
            font-weight: 700;
            color: #6b4a1e;
        }

        .wave-group .bar {
            position: relative;
            display: block;
            width: 100%;
        }

        .wave-group .bar:before,
        .wave-group .bar:after {
            content: '';
            height: 2px;
            width: 0;
            bottom: 1px;
            position: absolute;
            background: #6b4a1e;
            transition: 0.2s ease all;
        }

        .wave-group .bar:before {
            left: 50%;
        }

        .wave-group .bar:after {
            right: 50%;
        }

        .wave-group .input:focus~.bar:before,
        .wave-group .input:focus~.bar:after {
            width: 50%;
        }

        /* ======== BUTTON ======== */
        #submit-button {
            background: #f4b24a;
            color: #6b4a1e;
            border: none;
            border-radius: 12px;
            width: 100%;
            font-size: 1.2rem;
            padding: 12px;
            cursor: pointer;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        #submit-button:hover {
            background-color: #f5ab38;
            box-shadow: 0px 15px 20px rgba(207, 150, 64);
            color: #fff;
            transform: translateY(-7px);
        }

        #submit-button:active {
            transform: translateY(-1px);
        }


        body {
            background: linear-gradient(to bottom right, #fff8e1, #fff3d6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #5a2d00;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #8b3e00;
        }

        p.subtitle {
            margin-top: 8px;
            font-size: 1rem;
            color: #b36100;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: #fff8ea;
            border-radius: 16px;
            padding: 2rem;
            width: 220px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        /* .big_card:hover {

        .icon {

            align-items: center;

            border-radius: 12px;
            font-size: 28px;
            margin: 0 auto 1rem;
        }

        .card h2 {

            margin-bottom: 0.5rem;
        }

        .card p {

            margin-bottom: 1.5rem;
        }



        
        .play-btn {
            color: #a64b00;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: gap 0.3s ease;
        }

        .play-btn:hover {

        }

        .play-btn::after {
            content: "‚Üí";
            transition: transform 0.3s ease;
        }

        .play-btn:hover::after {
            transform: translateX(3px);
        }
    </style>
